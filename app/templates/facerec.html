<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Recognition - Access Control</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-lock me-2"></i> Access Control System
      </a>
    </div>
  </nav>

  <div class="container camera-card flex-grow-1 d-flex align-items-center">
    <div class="card border-0 w-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0"><i class="fas fa-face-smile me-2"></i>Face Recognition</h5>
          <div class="status" id="status">Connecting…</div>
        </div>

        <div class="video-wrapper">
          <img id="stream" src="/video_feed" alt="Face recognition stream">
          <div class="face-overlay">
            <div class="eye-line"></div>
          </div>
        </div>

        <div class="mt-3 text-center text-muted-soft">
          <small><i class="fas fa-info-circle me-1"></i>Center your face inside the frame</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    const streamImg = document.getElementById('stream');
    const statusEl = document.getElementById('status');

    function setStatus(text, warn = false) {
      statusEl.textContent = text;
      statusEl.classList.toggle('text-danger', warn);
      statusEl.classList.toggle('text-muted-soft', !warn);
    }

    streamImg.addEventListener('load', () => {
      setStatus('Live');
    });

    streamImg.addEventListener('error', () => {
      setStatus('Stream unavailable', true);
    });



    async function waitForServerAndRedirect() {
          try {
            const response = await fetch('/api/face-status');
            
            // 1. Obsługa BLOKADY (Status 403 z backendu)
            if (response.status === 403) {
                setStatus('Access Blocked!', true);
                setTimeout(() => {
                    window.location.href = '/accessdenied';
                }, 1000);
                return; // Kończymy pętlę, nie wywołujemy setTimeout ponownie
            }

            const data = await response.json();

            // 2. Obsługa SUKCESU
            if (response.ok && data.verified) {
              setStatus('Face recognized');
              setTimeout(() => {
                window.location.href = '/accessgranted';
              }, 500);
              return; // Kończymy pętlę
            } 
            
            // 3. W TRAKCIE (verified: false) - Pytamy dalej
            else {
              setTimeout(waitForServerAndRedirect, 500);
            }

          } catch (error) {
            console.error("Błąd API:", error);
            // Błąd sieci - próbujemy rzadziej
            setTimeout(waitForServerAndRedirect, 2000);
          }
        }

        window.onload = () => {
            // Resetujemy stan twarzy przy wejściu na stronę
            fetch('/api/face-reset', {method: 'POST'});
            // Uruchamiamy pętlę sprawdzania
            waitForServerAndRedirect();
        };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
