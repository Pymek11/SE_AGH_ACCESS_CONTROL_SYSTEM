<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard | Access Control</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        /* Custom Styles for Dashboard Layout */
        #sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #212529;
            /* Darker than body for contrast */
            padding-top: 1rem;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .dashboard-link:hover {
            background-color: #343a40;
        }

        .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-success {
            color: #198754;
            /* green */
        }

        .status-fail {
            color: #dc3545;
            /* red */
        }

        /* Style for the small photo in the table */
        .user-photo-sm {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        /* Sorting styles */
        .sortable {
            cursor: pointer;
            position: relative;
        }
        .sort-icon {
            margin-left: 5px;
            opacity: 0.5;
        }
        .sortable:hover .sort-icon {
            opacity: 1;
        }
        .sortable.asc .sort-icon:before {
            content: ' ↑'; /* fa-sort-up */
        }
        .sortable.desc .sort-icon:before {
           content: ' ↓'; /* fa-sort-down */
        }

        /* Pagination styles for dark theme */
        .pagination .page-link {
            background-color: #495057;
            border-color: #6c757d;
            color: #ffffff;
        }
        .pagination .page-link:hover {
            background-color: #6c757d;
            border-color: #adb5bd;
            color: #ffffff;
        }
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .pagination .page-item.disabled .page-link {
            background-color: #343a40;
            border-color: #495057;
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex bg-dark text-white">

    <div id="sidebar" class="d-flex flex-column">
        <h5 class="text-primary fw-bold px-3 mb-4">
            <i class="fas fa-user-shield me-2"></i> Admin Panel
        </h5>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#!" class="nav-link active dashboard-link" aria-current="page">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/access-granted" class="nav-link dashboard-link">
                    <i class="fas fa-check-circle me-2"></i> Passes
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/access-denials" class="nav-link dashboard-link">
                    <i class="fas fa-exclamation-triangle me-2"></i> Denials
                </a>
            </li>
        </ul>
        <hr class="mx-3 border-secondary">
        <div class="dropdown mx-3 mb-3">
            <a href="/" class="btn btn-outline-danger btn-sm w-100">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <div id="main-content">
        <h1 class="mb-4 fw-light">Dashboard Overview</h1>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-users fa-3x text-primary me-3"></i>
                            <div>
                                <h6 class="text-uppercase text-white mb-0">Total Registered Users</h6>
                                <h2 class="display-5 fw-bold" id="employeeCount">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-circle fa-3x status-success me-3"></i>
                            <div>
                                <h6 class="text-uppercase text-white mb-0">Successful Access</h6>
                                <h2 class="display-5 fw-bold" id="successfulAccessCount">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-triangle fa-3x status-fail me-3"></i>
                            <div>
                                <h6 class="text-uppercase text-white mb-0">Failed Attempts</h6>
                                <h2 class="display-5 fw-bold" id="failedAttemptsCount">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-light mb-0">Registered Users</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
                <i class="fas fa-user-plus me-2"></i> Add New User
            </button>
        </div>

        <div class="card bg-secondary shadow">
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="id">ID <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="name">Full Name <i class="fas fa-sort sort-icon"></i></th>
                            <th></th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                    </tbody>
                </table>
            </div>
        </div>

            <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark text-white border-secondary">
                        <div class="modal-header border-secondary">
                            <h5 class="modal-title" id="newUserModalLabel">
                                <i class="fas fa-user-plus me-2"></i> Add New User
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addUserForm">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control bg-secondary text-white border-0"
                                        id="fullName" name="fullName" placeholder="e.g. John Doe" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Photo Source</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="entryMethod" id="methodFile" value="file" checked>
                                        <label class="btn btn-outline-primary" for="methodFile"><i class="fas fa-upload me-1"></i> Upload File</label>

                                        <input type="radio" class="btn-check" name="entryMethod" id="methodCamera" value="camera">
                                        <label class="btn btn-outline-primary" for="methodCamera"><i class="fas fa-camera me-1"></i> Use Camera</label>
                                    </div>
                                </div>

                                <div id="sectionFile" class="mb-3">
                                    <label for="facePhoto" class="form-label">Upload Photo</label>
                                    <input class="form-control bg-secondary text-white border-0" type="file" id="facePhoto" accept="image/*">
                                    <div class="form-text text-muted">Supported formats: JPG, PNG. Face should be clearly visible.</div>
                                </div>

                                <div id="sectionCamera" class="mb-3 d-none text-center">
                                    <label class="form-label">Live Preview</label>
                                    <div class="border border-secondary rounded overflow-hidden mb-2" style="height: 240px;">
                                        <!-- Podgląd na żywo w modalu! -->
                                        <img src="/video_feed" class="w-100 h-100 object-fit-cover" alt="Camera Preview">
                                    </div>
                                    <small class="text-info"><i class="fas fa-info-circle"></i> Look directly at the camera.</small>
                                </div>

                                <div class="modal-footer border-secondary mt-3 px-0">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <!-- Ten przycisk obsłuży obie akcje -->
                                    <button type="button" class="btn btn-success" id="saveUserBtn">
                                        <i class="fas fa-save me-1"></i> Save User
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/static/js/main.js"></script>
</body>

</html>
