<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard | Access Control</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        /* Custom Styles for Dashboard Layout */
        #sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #212529;
            /* Darker than body for contrast */
            padding-top: 1rem;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .dashboard-link:hover {
            background-color: #343a40;
        }

        .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-success {
            color: #198754;
            /* green */
        }

        .status-fail {
            color: #dc3545;
            /* red */
        }

        /* Style for the small photo in the table */
        .user-photo-sm {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
    </style>
</head>

<body class="d-flex bg-dark text-white">

    <div id="sidebar" class="d-flex flex-column">
        <h5 class="text-primary fw-bold px-3 mb-4">
            <i class="fas fa-user-shield me-2"></i> Admin Panel
        </h5>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active dashboard-link" aria-current="page">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>

        </ul>
        <hr class="mx-3 border-secondary">
        <div class="dropdown mx-3 mb-3">
            <a href="/" class="btn btn-outline-danger btn-sm w-100">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <div id="main-content">
        <h1 class="mb-4 fw-light">Dashboard Overview</h1>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-users fa-3x text-primary me-3"></i>
                            <div>
                                <h6 class="text-uppercase text-muted mb-0">Total Registered Users</h6>
                                <h2 class="display-5 fw-bold">128</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-circle fa-3x status-success me-3"></i>
                            <div>
                                <h6 class="text-uppercase text-muted mb-0">Successful Access (24h)</h6>
                                <h2 class="display-5 fw-bold">874</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-triangle fa-3x status-fail me-3"></i>
                            <div>
                                <h6 class="text-uppercase text-muted mb-0">Failed Attempts (24h)</h6>
                                <h2 class="display-5 fw-bold">12</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-light mb-0">Registered Users</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
                <i class="fas fa-user-plus me-2"></i> Add New User
            </button>
        </div>

        <div class="card bg-secondary shadow">
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Photo</th>
                            <th>Full Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="/static/images/user1.jpg" alt="User 1" class="user-photo-sm rounded-circle">
                            </td>
                            <td>John Doe</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="/static/images/user2.jpg" alt="User 2" class="user-photo-sm rounded-circle">
                            </td>
                            <td>Jane Smith</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <!-- More user rows can be added here -->




            </div>
            <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header border-secondary">
                            <h5 class="modal-title" id="newUserModalLabel">
                                <i class="fas fa-user-plus me-2"></i> Add New User
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addUserForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control bg-secondary text-white border-0"
                                        id="fullName" name="fullName" placeholder="e.g. John Doe" required>
                                </div>

                                <div class="mb-3">
                                    <label for="facePhoto" class="form-label">
                                        <i class="fas fa-user-circle me-1"></i> Face Photo
                                    </label>
                                    <input class="form-control bg-secondary text-white border-0" type="file"
                                        id="facePhoto" name="facePhoto" accept="image/*" required>
                                    <div class="form-text text-white-50">Upload a clear face photo for facial
                                        recognition.</div>
                                </div>

                                <!-- Preview section -->
                                <div class="row g-2 mb-3">
                                    <div class="col-12">
                                        <div id="facePreview" class="border border-secondary rounded p-2 text-center"
                                            style="min-height: 100px; display: none;">
                                            <small class="text-white-50 d-block mb-1">Face Preview</small>
                                            <img id="facePreviewImg" src="" alt="Face Preview"
                                                style="max-width: 100%; max-height: 150px;">
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer border-secondary mt-3 px-0">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary" id="submitUserBtn">
                                        <i class="fas fa-save me-1"></i> Save User
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/static/js/main.js"></script>
</body>

</html>
