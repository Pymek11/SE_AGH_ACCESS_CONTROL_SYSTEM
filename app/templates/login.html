<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Access Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Login Header -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Access Control</h1>
                <p>Secure Login</p>
            </div>

            <!-- Login Form -->
            <div class="login-body">
                <form id="loginForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your username" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-key me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                            <span class="input-group-text toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>


                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>

                    <!-- General Error Message -->
                    <div class="error-message" id="generalError" style="text-align: center; margin-top: 15px;"></div>
                    <div class="success-message" id="generalSuccess" style="text-align: center; margin-top: 15px;">
                    </div>
                </form>
            </div>


            <!-- Back to Home Link -->
            <div class="text-center mt-4" style="background: white; padding: 15px; border-radius: 0 0 10px 10px;">
                <a href="/" class="text-decoration-none" style="font-size: 14px; color: #667eea; font-weight: 500;">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>

<script src="/static/js/login.js"></script>
</body>

</html>
