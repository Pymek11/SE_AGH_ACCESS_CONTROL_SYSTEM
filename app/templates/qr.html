<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera - Access Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; }
        .camera-card { max-width: 900px; margin: 32px auto; }
        #video { width: 100%; height: auto; background: #000; border-radius: 6px; }
        #snapshot { width:100%; border-radius:6px; display:none; }
        .controls .btn { min-width: 120px; }
        .device-list { max-width: 320px; }
        .status { font-size:0.9rem; }
    </style>
</head>
<body>
    <div class="container camera-card">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Camera View (Server Stream)</h5>
                    <div class="status text-muted" id="status">Idle</div>
                </div>

                <!-- Use an <img> to render the MJPEG stream served by the backend -->
                <img id="stream" alt="video stream" style="width:100%; height:auto; background:#000; border-radius:6px;" />
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="snapshot" alt="snapshot" style="display:none; margin-top:12px;" />

                <div class="d-flex flex-wrap gap-2 align-items-center mt-3 controls">
                    <div class="btn-group">
                        <button id="startBtn" class="btn btn-primary">Start Stream</button>
                        <button id="stopBtn" class="btn btn-outline-secondary" disabled>Stop Stream</button>
                    </div>
                    <button id="captureBtn" class="btn btn-success">Take Snapshot</button>
                    <button id="downloadBtn" class="btn btn-outline-success" disabled>Download</button>
                    <div class="ms-auto d-flex align-items-center gap-2">
                        <div class="text-muted" style="font-size:0.9rem;">Source: <code>/video_feed</code></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const streamImg = document.getElementById('stream');
        const canvas = document.getElementById('canvas');
        const snapshotImg = document.getElementById('snapshot');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusEl = document.getElementById('status');

        function setStatus(text, warn=false) {
            statusEl.textContent = text;
            statusEl.style.color = warn ? '#d63384' : '';
        }

        startBtn.addEventListener('click', () => {
            // Point to the backend MJPEG endpoint
            streamImg.src = '/video_feed';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            setStatus('Streaming from server');
        });

        stopBtn.addEventListener('click', () => {
            streamImg.src = '';
            stopBtn.disabled = true;
            startBtn.disabled = false;
            setStatus('Idle');
        });

        streamImg.addEventListener('error', () => {
            setStatus('Stream error or backend not available', true);
        });

        streamImg.addEventListener('load', () => {
            // When the first frame loads
            setStatus('Streaming from server');
        });

        function takeSnapshot() {
            if (!streamImg.naturalWidth) {
                setStatus('No stream frame available', true);
                return;
            }
            canvas.width = streamImg.naturalWidth;
            canvas.height = streamImg.naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(streamImg, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            snapshotImg.src = dataUrl;
            snapshotImg.style.display = 'block';
            downloadBtn.disabled = false;
            setStatus('Snapshot taken');
            return dataUrl;
        }

        captureBtn.addEventListener('click', () => takeSnapshot());

        downloadBtn.addEventListener('click', () => {
            const url = snapshotImg.src;
            if (!url) return;
            const a = document.createElement('a');
            a.href = url;
            a.download = 'snapshot.png';
            document.body.appendChild(a);
            a.click();
            a.remove();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
