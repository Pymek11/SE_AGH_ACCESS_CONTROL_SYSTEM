<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera - Access Control</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">

  
</head>

<body class="bg-dark text-white">
  <div class="container camera-card bg-dark">

    <!-- No shadow here -->
    <div class="card border-0">
      <div class="card-body bg-dark text-white">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Camera View (QR Scanner)</h5>
          <div class="status text-muted" id="status">Connectingâ€¦</div>
        </div>

        <!-- Shadow only around stream -->
        <div class="video-wrapper">
          <img id="stream" src="/video_feed" alt="video stream">
          <div class="qr-overlay"></div>
        </div>

        <div class="mt-2 text-muted" style="font-size:0.9rem;">
          Align QR code within the square
        </div>

      </div>
    </div>

  </div>

  <script>
    const streamImg = document.getElementById('stream');
    const statusEl = document.getElementById('status');

    function setStatus(text, warn = false) {
      statusEl.textContent = text;
      statusEl.classList.toggle('text-danger', warn);
      statusEl.classList.toggle('text-muted', !warn);
    }

    streamImg.addEventListener('load', () => {
      setStatus('Live');
    });

    streamImg.addEventListener('error', () => {
      setStatus('Stream unavailable', true);
    });
    async function waitForServerAndRedirect() {
      const response = await fetch('/api/qr-status');

      if (response.ok) {
        setStatus('QR code recognized');
        window.location.href = 'http://localhost:8000/facerec';
      }
    }
    setInterval(waitForServerAndRedirect, 500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
