<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera - Access Control</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .camera-card {
      max-width: 900px;
      margin: 32px auto;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      background: #000;
    }

    #stream {
      width: 100%;
      height: auto;
      display: block;
    }

    /* QR overlay */
    .qr-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45%;
      aspect-ratio: 1 / 1;
      transform: translate(-50%, -50%);
      border: 3px solid #0d6efd;
      border-radius: 8px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.35);
      pointer-events: none;
    }

    /* Scan line */
    .qr-overlay::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #0d6efd;
    }

    @keyframes scan {
      0% {
        top: 0;
      }

      50% {
        top: calc(100% - 2px);
      }

      100% {
        top: 0;
      }
    }

    .status {
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <div class="container camera-card bg-dark">

    <!-- No shadow here -->
    <div class="card border-0">
      <div class="card-body bg-dark text-white">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Camera View (QR Scanner)</h5>
          <div class="status text-muted" id="status">Connectingâ€¦</div>
        </div>

        <!-- Shadow only around stream -->
        <div class="video-wrapper">
          <img id="stream" src="/video_feed" alt="video stream">
          <div class="qr-overlay"></div>
        </div>

        <div class="mt-2 text-muted" style="font-size:0.9rem;">
          Align QR code within the square
        </div>

      </div>
    </div>

  </div>

  <script>
    const streamImg = document.getElementById('stream');
    const statusEl = document.getElementById('status');

    function setStatus(text, warn = false) {
      statusEl.textContent = text;
      statusEl.classList.toggle('text-danger', warn);
      statusEl.classList.toggle('text-muted', !warn);
    }

    streamImg.addEventListener('load', () => {
      setStatus('Live');
    });

    streamImg.addEventListener('error', () => {
      setStatus('Stream unavailable', true);
    });
    async function waitForServerAndRedirect() {
      const response = await fetch('/api/qr-status');

      if (response.ok) {
        setStatus('QR code recognized');
        window.location.href = 'http://localhost:8000/facerec';
      }
    }
    setInterval(waitForServerAndRedirect, 500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
