<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4caf50;
            margin: 0 auto 20px;
            animation: pulse 0.5s ease-in;
        }
        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        h1 {
            color: #333;
            margin: 20px 0 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin: 0 0 30px;
        }
        .redirect-info {
            font-size: 14px;
            color: #999;
        }
        @keyframes pulse {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Access Granted</h1>
        <p>You have been granted access successfully.</p>
        <div class="redirect-info">Redirecting in <span id="countdown">5</span> seconds...</div>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = '/qr'; // Change redirect URL as needed
            }
        }, 1000);
    </script>
</body>
</html>
